<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>leaflet-pmtiles OpenMapTiles demo</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:wght@100..900&family=Petrona:wght@100..900&family=Raleway:wght@100..900" rel="stylesheet">
</head>
<style> 
	#map {
		width: 100%;
		height: 950px;
		float: top;
	}
	#navabar{
		height: 50px;
		float: top
	}
	.container {
		display: flex;
	}
</style>
<body>
	<div id="navbar">
	<h2 style="color: black;"> <center> Highlighted level
		<select id="selectedLevel">
			<option value="None">None</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
	Font
		<select id="selectedFont">
			<option value="Work Sans">Work Sans</option>
			<option value="Sans-serif">Sans-serif</option>
			<option value="Serif">Serif</option>
		</select>
	Language 
		<select id="selectedLanguage">
			<option value="Default value">Default value</option>
			<option value="English">English</option>
			<option value="French">French</option>
		</select>
	</center></h2></div>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/protomaps-leaflet@latest/dist/protomaps-leaflet.js"></script>
